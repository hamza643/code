name: Build EXE and APP

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  windows-build:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build Windows EXE
        run: pyinstaller --onefile main.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/*.exe

  macos-build:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build Mac APP
        run: pyinstaller --onefile --windowed main.py

      - name: Upload APP
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: dist/*
